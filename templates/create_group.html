<!DOCTYPE html>
<html>
<head>
  <title>ALX Study Buddy Hub - Create Group</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .create-group {
      background: lightgray;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .create-group h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .create-group .form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .create-group .form input[type="text"],
    .create-group .form input[type="email"],
    .create-group .form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .create-group .form textarea {
      resize: vertical;
    }

    .create-group .form button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 10px;
    }

    .create-group .form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>ALX Study Buddy Hub</h1>
      </div>
      <ul class="nav-right">
        <li class="nav-right"><a href="/signout">Sign Out</a></li>
      </ul>
      <ul class="nav-links">
        <li class="nav-item"><a href="Dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a href="groups.html">Study Groups</a></li>
        <li class="nav-item" id="main-page"><a href="#">Create Groups</a></li>
        <li class="nav-item"><a href="/notifications">Notifications</a></li>
        <li class="nav-item"><a href="forum.html">Forum</a></li>
      </ul>
    </nav>
  </header>

  <section class="create-group">
    <h2>Create a Study Group</h2>
    <form class="form">
      <label for="group-name">Group Name:</label>
      <input type="text" id="group-name" name="group-name" required>

      <label for="group-description">Group Description:</label>
      <textarea id="group-description" name="group-description" required></textarea>

      <label for="group-members">Group Members:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Create Group</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 ALX Study Buddy Hub. All rights reserved.</p>
  </footer>
</body>
</html>
